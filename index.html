<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style type="text/css">
  </style>
  <script src='js/jquery-2.1.4.min.js'></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCwfGY1D0Uy63zo2_Zex1VfHWF-sVXrows"></script>
</head>
<body>
<div class="container">
<div class="row">
  <div class="col-md-4" id="select">
    <h6>Search Coffee Shops By Star Rating</h6>
      <select name="select" id="ratings">
        <option value="5">5 Stars</option>
        <option value="4.9">4.9 Stars</option>
        <option value="4.7">4.7 Stars</option>
        <option value="4.6">4.6 Stars</option>
        <option value="4.5">4.5 Stars</option>
        <option value="4.4">4.4 Stars</option>
        <option value="4.2">4.2 Stars</option>
        <option value="4.1">4.1 Stars</option>
        <option value="4.0">4.0 Stars</option>
        <option value="3.9">3.9 Stars</option>
        <option value="3.8">3.8 Stars</option>
      </select>
    </div>
    <div class="col-md-8">
      <h1>Neighborhood Map</h1>
    </div>
</div>
  <div class="row">
    <div class="col-md-2">
    <div class="list">
      <h3>Denver Coffee Shops</h3>
      <ul data-bind="foreach: { data: locations, as: 'location' } ">
      <li id="location-info" data-bind="text: location.name, visible: location.show"></li>
      </ul>
    </div>
  </div>
      <div class="col-md-10">
        <div id="map-canvas"></div>
    </div>
  </div>
    <script type='text/javascript' src='js/knockout-3.3.0.js'></script>
    <script src="js/app.js"></script>
  </body>
  </html>
